<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="container mt-5">
    <div class="row">
    <h1>{{book_to_display.title}}</h1>
    <p>ID : {{book_to_display.id}}</p>
    <div class="row">
        <div class="col-1">
            <label >description:</label>
        </div>
        <div class="col-7">
            <p > {{book_to_display.desc}}</p>
        </div>
    </div>


    <h3>Authors</h3>
    <ul>
                                <!-- راجع  -->
        {% for author in book_to_display.authors.all %}  
        <li> {{author.first_name}} {{author.last_name}}</li>
        {% endfor %}
    </ul>
    <form action="/add_book_author" method="post">
        {% csrf_token %}

        <input type="hidden" name="book_id" value="{{ book_to_display.id}}">
        <p>
            <select name="author_id">
                {% for author in all_author %}
                {% if author not in book_to_display.authors.all %}
                <option value="{{ author.id }}">{{author.first_name}} {{author.last_name}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </p>

        <button type="submit">add</button>
    </form>
</body>
</div>  
    </html>
