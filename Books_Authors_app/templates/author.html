<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="container mt-5">
    <div class="row">

        <div class="col">
            <h1 class="offset-sm-1 mb-4">Add a author</h1>
            <div class="form-group">
                <form action="/add_author" method="post">
                    {% csrf_token %}
                    <div class="mb-2 ">
                        <div class="mb-2">
                            <label  class="col-1">First Name </label>
                            <input type="text" name="first_name"  class=" col-6 ml-3" />
                        </div>
                        <div class="mb-2">
                            <label class="col-1">Last Name </label>
                            <input type="text" name="last_name"  class=" col-6 ml-3" />
                        </div>
                        <div class="mb-2">
                            <label class="col-1">Notes </label>
                            <input type="text" name="notes"  class=" col-6 ml-3" />
                        </div>
                    </div>
            </div>
            <button type="submit" class="btn btn-outline-dark offset-sm-1 mt-3 ">Add </button>
            </form>
        </div>
        <div class="col col-3">
        <table  class="table table-bordered ">
            <thead>
                <tr class="table-active">
                    <td class="col-1">ID</td>
                    <td>Name</td>
                    <td class="col-3">action</td>
                </tr>
            </thead>
            {% for author in all_author %}
            <tr>
                <td>{{author.id}}</td>
                <td>{{author.first_name}} {{author.last_name}}</td>
                <td><a href="/authors/{{author.id}}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    </div>
</body>

</html>
